# This is a boilerplate parameters config generated for pipeline 'data_science'
# using Kedro 0.18.3.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://kedro.readthedocs.io/en/0.18.3/kedro_project_setup/configuration.html#parameters
model_options:
  test_size: 0.2
  random_state: 3
  features:
    - symboling
    - normalized-losses
    - make
    - fuel-type
    - aspiration
    - num-of-doors
    - body-style
    - drive-wheels
    - engine-location
    - wheel-base
    - length
    - width
    - height
    - curb-weight
    - engine-type
    - num-of-cylinders
    - engine-size
    - fuel-system
    - bore
    - stroke
    - compression-ratio
    - horsepower
    - peak-rpm
    - city-mpg
    - highway-mpg
